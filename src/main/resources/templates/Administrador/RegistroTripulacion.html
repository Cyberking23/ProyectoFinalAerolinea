<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Tripulaci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600 font-sans text-gray-800">
<div class="flex h-screen">
    <!-- Sidebar (igual que el tuyo, dejo solo el activo) -->
    <aside class="w-64 bg-blue-700 text-white flex flex-col py-6 px-4">
        <div class="flex flex-col items-center mb-10">
            <h2 class="text-lg font-semibold">Samantha</h2>
        </div>
        <nav class="flex flex-col space-y-3 text-sm font-medium">
            <a th:href="@{/RegistroAerolinea}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Registrar aerol√≠nea</span>
            </a>
            <a th:href="@{/RegistroTripulacion}" class="flex items-center px-3 py-2 bg-blue-500 rounded-md">
                <span class="ml-2">Registrar tripulaci√≥n</span>
            </a>
            <a th:href="@{/RegistroAviones}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Gesti√≥n de aviones</span>
            </a>
            <a th:href="@{/RegistroVuelo}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Registrar vuelo</span>
            </a>
            <a th:href="@{/Quejas}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Informe de quejas</span>
            </a>
            <a th:href="@{/Estadisticas}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Estad√≠sticas</span>
            </a>
            <a href="/" class="flex items-center px-3 py-2 mt-auto hover:bg-red-600 rounded-md">
                <span class="ml-2">Salir</span>
            </a>
        </nav>
    </aside>

    <!-- Contenido -->
    <main class="flex-1 bg-gray-50 rounded-tl-3xl p-8 overflow-y-auto">
        <h1 class="text-2xl font-bold text-gray-700 mb-6">Lista de tripulantes de ‚ÄúLos aviantes‚Äù</h1>

        <div class="bg-white rounded-xl shadow-md p-6">
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-gray-100 text-gray-700 text-sm">
                    <th class="px-4 py-3 font-semibold">Nombre</th>
                    <th class="px-4 py-3 font-semibold">Rol</th>
                    <th class="px-4 py-3 font-semibold">Aerol√≠nea</th>
                    <th class="px-4 py-3 font-semibold">Disponibilidad</th>
                    <th class="px-4 py-3 font-semibold text-center">Acciones</th>
                </tr>
                </thead>
                <tbody class="text-gray-700 text-sm">
                <tr th:each="t: ${tripulantes}" class="border-b hover:bg-gray-50">
                    <td class="px-4 py-3" th:text="${t.nombre}">Nombre</td>
                    <td class="px-4 py-3" th:text="${t.rol}">Rol</td>
                    <td class="px-4 py-3" th:text="${t.aerolinea != null ? t.aerolinea.nombre : '‚Äî'}">Aerol√≠nea</td>
                    <td class="px-4 py-3">
            <span th:text="${t.disponibilidad}"
                  th:classappend="${t.disponibilidad} == 'Activo' ? 'text-green-600 font-semibold' : 'text-gray-500'">Activo</span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex justify-center space-x-3">
                            <button class="text-indigo-600 hover:text-indigo-800 editTripBtn"
                                    th:data-id="${t.id}"
                                    th:data-nombre="${t.nombre}"
                                    th:data-rol="${t.rol}"
                                    th:data-disponibilidad="${t.disponibilidad}"
                                    th:data-aerolinea-id="${t.aerolinea != null ? t.aerolinea.id : 0}">‚úèÔ∏è</button>

                            <form th:action="@{'/tripulantes/' + ${t.id} + '/eliminar'}" method="post"
                                  onsubmit="return confirm('¬øEliminar el tripulante?');">
                                <button class="text-red-500 hover:text-red-700" type="submit">üóëÔ∏è</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="mt-6 flex justify-center">
                <button id="openTripModal"
                        class="border border-blue-600 text-blue-600 px-6 py-2 rounded-md hover:bg-blue-50 font-medium">
                    A√±adir tripulante
                </button>
            </div>
        </div>
    </main>
</div>

<!-- Modal Tripulaci√≥n -->
<div id="tripModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
        <button id="closeTripModal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-xl">‚úñ</button>
        <h2 id="tripModalTitle" class="text-lg font-semibold mb-4 text-gray-700">A√±adir miembro de tripulaci√≥n</h2>

        <form id="tripForm" th:action="@{/tripulantes}" method="post" th:object="${tripulanteForm}" class="space-y-4">
            <input type="hidden" id="tripId" name="id"/>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Nombre:</label>
                <input type="text" th:field="*{nombre}" placeholder="Ingrese el nombre"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Rol:</label>
                <input type="text" th:field="*{rol}" placeholder="Ej: Capit√°n, Copiloto, Mec√°nico..."
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Aerol√≠nea:</label>
                <!-- NOTA: Para binding simple enviamos aerolineaId como @RequestParam -->
                <select name="aerolineaId"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400" required>
                    <option value="">Seleccionar</option>
                    <option th:each="a: ${aerolineas}" th:value="${a.id}" th:text="${a.nombre}">Aerol√≠nea</option>
                </select>
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Disponibilidad:</label>
                <select th:field="*{disponibilidad}"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
                    <option value="">Seleccionar</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>

            <div class="flex justify-between mt-5">
                <button type="submit" id="tripSubmitBtn"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md">Guardar</button>
                <button type="button" id="cancelTripModal"
                        class="bg-orange-400 hover:bg-orange-500 text-white px-5 py-2 rounded-md">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/RegistroTripulacion.js}"></script>
</body>
</html>
