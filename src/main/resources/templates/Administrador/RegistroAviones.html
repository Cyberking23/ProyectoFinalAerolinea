<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gesti√≥n de Aviones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-600 font-sans text-gray-800">
<div class="flex h-screen">

    <!-- Sidebar (tu original, intacto; solo marqu√© activo "Gesti√≥n de aviones") -->
    <aside class="w-64 bg-blue-700 text-white flex flex-col py-6 px-4">
        <div class="flex flex-col items-center mb-10">
            <h2 class="text-lg font-semibold">ADMIN</h2>
        </div>
        <nav class="flex flex-col space-y-3 text-sm font-medium">
            <a th:href="@{/RegistroAerolinea}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Registrar aerol√≠nea</span>
            </a>
            <a th:href="@{/RegistroTripulacion}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Registrar tripulaci√≥n</span>
            </a>
            <!-- activo aqu√≠ -->
            <a th:href="@{/RegistroAviones}" class="flex items-center px-3 py-2 bg-blue-500 rounded-md">
                <span class="ml-2">Gesti√≥n de aviones</span>
            </a>
            <a th:href="@{/RegistroVuelo}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Registrar vuelo</span>
            </a>
            <a th:href="@{/Quejas}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Informe de quejas</span>
            </a>
            <a th:href="@{/Estadisticas}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Estad√≠sticas</span>
            </a>
            <a href="/" class="flex items-center px-3 py-2 mt-auto hover:bg-red-600 rounded-md">
                <span class="ml-2">Salir</span>
            </a>
        </nav>
    </aside>

    <!-- Contenido -->
    <main class="flex-1 bg-gray-50 rounded-tl-3xl p-8 overflow-y-auto">
        <h1 class="text-2xl font-bold text-gray-700 mb-6">Registro de aviones</h1>

        <div class="bg-white rounded-xl shadow-md p-6">
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-gray-100 text-gray-700 text-sm">
                    <th class="px-4 py-3 font-semibold">Matr√≠cula del avi√≥n</th>
                    <th class="px-4 py-3 font-semibold">Modelo</th>
                    <th class="px-4 py-3 font-semibold">Capacidad</th>
                    <th class="px-4 py-3 font-semibold">Estado</th>
                    <th class="px-4 py-3 font-semibold">Aerol√≠nea</th>
                    <th class="px-4 py-3 font-semibold text-center">Acciones</th>
                </tr>
                </thead>
                <tbody class="text-gray-700 text-sm">
                <!-- listado desde backend -->
                <tr th:each="a : ${aviones}" class="border-b hover:bg-gray-50">
                    <td class="px-4 py-3" th:text="${a.matricula}">GH-2307</td>
                    <td class="px-4 py-3" th:text="${a.modelo}">Boeing 777</td>
                    <td class="px-4 py-3" th:text="${a.capacidad}">70</td>
                    <td class="px-4 py-3">
            <span th:text="${a.estado}"
                  th:classappend="${a.estado}=='Activo' ? 'text-green-600 font-semibold' : 'text-gray-500'">Activo</span>
                    </td>
                    <td class="px-4 py-3" th:text="${a.aerolinea != null ? a.aerolinea.nombre : '‚Äî'}">Hola Airlines</td>
                    <td class="px-4 py-3 flex justify-center space-x-3">
                        <!-- Eliminar (edici√≥n la conectamos luego) -->
                        <form th:action="@{'/aviones/' + ${a.id} + '/eliminar'}" method="post"
                              onsubmit="return confirm('¬øEliminar avi√≥n?');">
                            <button class="text-red-500 hover:text-red-700" type="submit">üóëÔ∏è</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="mt-6 flex justify-center">
                <button id="openAvionModal"
                        class="border border-blue-600 text-blue-600 px-6 py-2 rounded-md hover:bg-blue-50 font-medium">
                    A√±adir avi√≥n
                </button>
            </div>
        </div>
    </main>
</div>

<!-- Modal crear -->
<div id="avionModal"
     class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
        <button id="closeAvionModal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-xl">‚úñ</button>
        <h2 class="text-lg font-semibold mb-4 text-gray-700">A√±adir avi√≥n</h2>

        <!-- Bind con Spring -->
        <form th:action="@{/aviones}" th:object="${avionForm}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-600 mb-1">Matr√≠cula del avi√≥n:</label>
                <input th:field="*{matricula}" type="text" placeholder="Ingrese la matr√≠cula"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
                <p class="text-red-600 text-xs mt-1" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></p>
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Modelo del avi√≥n:</label>
                <input th:field="*{modelo}" type="text" placeholder="Ingrese el modelo"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
                <p class="text-red-600 text-xs mt-1" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></p>
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Capacidad del avi√≥n:</label>
                <input th:field="*{capacidad}" type="number" min="1" placeholder="Ingrese la capacidad"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
                <p class="text-red-600 text-xs mt-1" th:if="${#fields.hasErrors('capacidad')}" th:errors="*{capacidad}"></p>
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Estado:</label>
                <select th:field="*{estado}"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
                    <option value="">Seleccionar</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
                <p class="text-red-600 text-xs mt-1" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></p>
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Aerol√≠nea:</label>
                <!-- enviamos solo el id para el @RequestParam aerolineaId -->
                <select name="aerolineaId" required
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
                    <option value="">Seleccionar</option>
                    <option th:each="al : ${aerolineas}" th:value="${al.id}" th:text="${al.nombre}">Hola Airlines</option>
                </select>
            </div>

            <div class="flex justify-between mt-5">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md">
                    A√±adir elemento
                </button>
                <button type="button" id="cancelAvionModal" class="bg-orange-400 hover:bg-orange-500 text-white px-5 py-2 rounded-md">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JS -->
<script th:src="@{/js/RegistroAviones.js}"></script>
</body>
</html>
