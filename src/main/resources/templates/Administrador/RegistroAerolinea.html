<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Panel - Aerol√≠neas</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-blue-600 font-sans text-gray-800">
<div class="flex h-screen">
    <!-- Sidebar (igual que el tuyo) -->
    <aside class="w-64 bg-blue-700 text-white flex flex-col py-6 px-4">
        <div class="flex flex-col items-center mb-10">
            <h2 class="text-lg font-semibold">ADMIN</h2>
        </div>
        <nav class="flex flex-col space-y-3 text-sm font-medium">
            <a th:href="@{/RegistroAerolinea}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Registrar aerol√≠nea</span>
            </a>
            <a th:href="@{/RegistroTripulacion}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Registrar tripulaci√≥n</span>
            </a>
            <a th:href="@{/RegistroAviones}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Gesti√≥n de aviones</span>
            </a>
            <a th:href="@{/RegistroVuelo}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Registrar vuelo</span>
            </a>
            <a th:href="@{/Quejas}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Informe de quejas</span>
            </a>
            <a th:href="@{/Estadisticas}" class="flex items-center px-3 py-2 hover:bg-blue-500 rounded-md">
                <span class="ml-2">Estad√≠sticas</span>
            </a>
            <a href="/" class="flex items-center px-3 py-2 mt-auto hover:bg-red-600 rounded-md">
                <span class="ml-2">Salir</span>
            </a>
        </nav>
    </aside>

    <!-- Contenido -->
    <main class="flex-1 bg-gray-50 rounded-tl-3xl p-8 overflow-y-auto">
        <h1 class="text-2xl font-bold text-gray-700 mb-6">Registrar Aerol√≠nea</h1>

        <!-- Tabla -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-gray-100 text-gray-700 text-sm">
                    <th class="px-4 py-3 font-semibold">Nombre de aerol√≠nea</th>
                    <th class="px-4 py-3 font-semibold">C√≥digo IATA/ICAO</th>
                    <th class="px-4 py-3 font-semibold">Pa√≠s de origen</th>
                    <th class="px-4 py-3 font-semibold">Estado</th>
                    <th class="px-4 py-3 font-semibold text-center">Acciones</th>
                </tr>
                </thead>
                <tbody class="text-gray-700 text-sm">
                <tr th:each="a : ${aerolineas}" class="border-b hover:bg-gray-50">
                    <td class="px-4 py-3" th:text="${a.nombre}">Nombre</td>
                    <td class="px-4 py-3" th:text="${a.codigoIataIcao}">IATA</td>
                    <td class="px-4 py-3" th:text="${a.paisOrigen}">Pa√≠s</td>
                    <td class="px-4 py-3">
            <span th:text="${a.estado}"
                  th:classappend="${a.estado} == 'Activo' ? 'text-green-600 font-semibold' : 'text-gray-500'">Estado</span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex justify-center space-x-3">
                            <!-- Bot√≥n Editar: abre modal y carga datos con data-* -->
                            <button class="text-indigo-600 hover:text-indigo-800 editBtn"
                                    th:data-id="${a.id}"
                                    th:data-nombre="${a.nombre}"
                                    th:data-codigo="${a.codigoIataIcao}"
                                    th:data-pais="${a.paisOrigen}"
                                    th:data-estado="${a.estado}">‚úèÔ∏è</button>

                            <!-- Eliminar: peque√±o form POST -->
                            <form th:action="@{'/aerolineas/' + ${a.id} + '/eliminar'}" method="post"
                                  onsubmit="return confirm('¬øEliminar esta aerol√≠nea?');">
                                <button class="text-red-500 hover:text-red-700" type="submit">üóëÔ∏è</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Bot√≥n abrir modal (CREAR) -->
            <div class="mt-6 flex justify-center">
                <button id="openModalBtn"
                        class="border border-blue-600 text-blue-600 px-6 py-2 rounded-md hover:bg-blue-50 font-medium">
                    A√±adir aerol√≠nea
                </button>
            </div>
        </div>
    </main>
</div>

<!-- MODAL -->
<div id="aerolineaModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
        <!-- Cerrar -->
        <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-xl">‚úñ</button>
        <h2 id="modalTitle" class="text-lg font-semibold mb-4 text-gray-700">A√±adir Aerol√≠nea</h2>

        <!-- FORM: por defecto CREAR; para editar cambiamos la action por JS -->
        <form id="aerolineaForm" th:action="@{/aerolineas}" method="post" th:object="${aerolineaForm}" class="space-y-4">
            <input type="hidden" id="id" name="id"/>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Nombre:</label>
                <input type="text" th:field="*{nombre}" placeholder="Ingrese el nombre de la aerol√≠nea"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block text-sm text-gray-600 mb-1">C√≥digo IATA/ICAO:</label>
                <input type="text" th:field="*{codigoIataIcao}" placeholder="Ingrese el c√≥digo IATA o ICAO"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block text-sm text-gray-600 mb-1">Pa√≠s de origen:</label>
                <input type="text" th:field="*{paisOrigen}" placeholder="Ingrese el pa√≠s de origen de la aerol√≠nea"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block text-sm text-gray-600 mb-1">Estado:</label>
                <select th:field="*{estado}"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400">
                    <option value="">Seleccionar</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>

            </div>

            <div class="flex justify-between mt-5">
                <button type="submit" id="submitBtn"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md">Guardar</button>
                <button type="button" id="cancelBtn"
                        class="bg-orange-400 hover:bg-orange-500 text-white px-5 py-2 rounded-md">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- JS -->
<script th:src="@{/js/ModalRegistroAerolinea.js}"></script>
<script th:src="@{/js/guard-admmin.js}"></script>
</body>
</html>
