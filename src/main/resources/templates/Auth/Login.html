<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Aerolínea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ✅ CDN de Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Opcional: fuente más elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #cce3ff, #99ccff, #66b2ff);
        }
    </style>
</head>

<body class="bg-gradient min-h-screen flex items-center justify-center">
<div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <div class="flex justify-center mb-6">
        <img src="https://cdn-icons-png.flaticon.com/512/2554/2554973.png" alt="logo" class="w-12 h-12">
    </div>

    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h1>

    <p class="text-center text-gray-600 mb-6">
        Inicia sesión con tu dirección de correo electrónico
    </p>

    <!-- Formulario -->
    <form id="loginForm" action="#" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-medium mb-1">Correo Electrónico</label>
            <input type="email" name="email" placeholder="Correo Electrónico"
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   required>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Contraseña</label>
            <input type="password" name="password" placeholder="Contraseña"
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   required>
        </div>

        <div class="flex justify-between items-center text-sm">
            <a href="#" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
            Login
        </button>
    </form>
    <p id="loginError" class="text-red-600 text-sm mt-2 hidden"></p>
    <p class="text-center text-gray-600 mt-6 text-sm">
        ¿No tienes cuenta aún?
        <a href="/auth/registro" class="text-blue-600 hover:underline font-medium">Regístrate</a>
    </p>
</div>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
