# H2 en memoria (integration)
spring.datasource.url=jdbc:h2:mem:integrationdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.main.web-application-type=servlet

# JWT para tests (integration)
app.jwt.secret=ThisIsA_DEMO_Secret_ChangeMe_To_A_Long_Random_String_With_AtLeast_64_Chars_1234567890abcdef
app.jwt.expiration-ms=7200000


# Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
