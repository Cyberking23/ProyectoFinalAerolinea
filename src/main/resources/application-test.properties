# JWT para tests (integration)
app.jwt.secret=ThisIsA_DEMO_Secret_ChangeMe_To_A_Long_Random_String_With_AtLeast_64_Chars_1234567890abcdef
app.jwt.expiration-ms=7200000


# --- Perfil de test usando H2 en memoria ---
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Muestra SQL en logs (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hace que Hibernate cree el esquema a partir de tus entidades
# Opciones: create | create-drop | update | none
spring.jpa.hibernate.ddl-auto=create-drop

# Si tienes data.sql, asegura que se ejecute DESPUÉS de crear el esquema
# (especialmente útil en Spring Boot 2.5+ y 3.x)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Estrategia de nombres (recomendado para snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Consola H2 (solo si corres la app, no estrictamente para tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Nivel de logs útil para depurar
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
